<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/min/main.css">
    <link rel="stylesheet" href="css/min/teachers.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Teachers</title>
</head>
<body>
    <div class="page">
<div class="teacher-container">
<div class="teacher">
        <i class="icon1 fas fa-pen-nib"></i>
    <p class="name">[ Michel Lorix ]</p>
    <img src="./img/michel-lorix.png" alt="Michel Lorix">
</div>
<div class="teacher">
        <i class="icon2 fas fa-circle"></i>
        <p class="name">[ Andrew Balfour ]</p>
        <img src="./img/andrew-balfour.jpg" alt="Andrew Balfour">
    </div>
    <div class="teacher">
            <i class="icon3 fas fa-globe-asia"></i>
            <p class="name">[ Amel Dedic ]</p>
            <img src="./img/amel-dedic.jpg" alt="Amel Dedic">
        </div>
        <div class="teacher">
                <i class="icon4 fas fa-backward"></i>
                <p class="name">[ Hussein Tayrani ]</p>
                <img src="./img/hussein-tayrani.jpg" alt="Hussein Tayrani">
            </div>
            <div class="teacher">
                    <i class="icon5 fas fa-desktop"></i>
                    <p class="name">[ Robert Mckenney ]</p>
                    <img src="./img/robert-mckenney.jpg" alt="Robert Mckenney">
                </div>
                <div class="teacher">
                        <i class="icon6 fas fa-server"></i>
                        <p class="name">[ Michael Eisen Braun ]</p>
                        <img src="./img/michael-eisen-braun.jpg" alt="Michael Eisen Braun">
                    </div>
</div>
    </div>

</html>
